<!DOCTYPE html>
<html>
    <head>
        <title>Paintball Game in VR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <script src="./js/Paintball.js"></script>
    </head>
    <body>
        <a-scene id="scene" inspector-plugin-recast>
            <!--Assests-->
            <a-assets>
                <a-asset-item id = "paintballgun" src = "./assets/soldier/scene.gltf"></a-asset-item>
                <a-asset-item id = "target" src = "./assets/pbr_target/scene.gltf"></a-asset-item>
            </a-assets>

            <!--Environment-->
            <a-entity id = "environment" environment = "preset: forest; skyType: gradient; lightening: point">
            </a-entity>
            
            <!--Camera-->
            <a-entity id = "camera-rig" movement-controls = "speed: 0.2" position ="0 0 5">
                <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
                    <a-entity id="user" gltf-model="#paintballgun" position="0.17 -2.76 -0.08" rotation="10 -120 20" scale="0.05 0.05 0.05" player-movement>
                    </a-entity>
                    <a-cursor></a-cursor>
                </a-entity>
            </a-entity>

            <!--Targets-->
            <a-entity id="target1" gltf-model = "#target" position = "0 1 -5" ></a-entity>

            <!--Paintballs-->
            <a-entity id="paintballs" paintballs></a-entity>

        </a-scene>
    </body>
</html>
